<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Users</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container">

  <div class="main">
    <div class="new-meeting">
      <h5 id="username-text"></h5>
      <button id="newMeetingBtn">Create a New Meeting</button>
      <div class="join-meeting">
        <input type="text" placeholder="Meeting ID" id="meetingName">
        <button id="joinMeetingBtn">Join</button>
      </div>
    </div>
  </div>

  <!-- Loading message element -->
  <div id="loadingMessage" style="display: none;">Loading...</div>
</div>

<script src="/js/index.js"></script>
<script>
  document.getElementById('newMeetingBtn').addEventListener('click', function() {
    // Show loading message when the button is clicked
    document.getElementById('loadingMessage').style.display = 'block';
    fetchUserInfo();
  });
</script>
</body>
</html>
